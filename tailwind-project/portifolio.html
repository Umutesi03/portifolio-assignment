<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMutesi Kelia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 font-sans transition-all duration-300" id="body">
    <header class="bg-white shadow-md w-full fixed top-0 left-0 z-50" id="header">
        <nav class="flex justify-between items-center w-[92%] mx-auto py-4">
            <a href="#home">
                <img src="src/assets/umutesi-logo.jpg" alt="My Profile" class="w-24 h-16">
            </a>
            <div class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] top-[-100vh] left-0 md:w-auto w-full flex flex-col md:flex-row items-center px-5 transition-all duration-300 ease-in-out z-40">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-8 gap-6">
                    <li><a class="text-gray-700 hover:text-[#0EBF3F] font-medium transition duration-300" href="#about" onclick="closeMenu()">About</a></li>
                    <li><a class="text-gray-700 hover:text-[#0EBF3F] font-medium transition duration-300" href="#skills" onclick="closeMenu()">Skills</a></li>
                    <li><a class="text-gray-700 hover:text-[#0EBF3F] font-medium transition duration-300" href="#projects" onclick="closeMenu()">Projects</a></li>
                    <li><a class="text-gray-700 hover:text-[#0EBF3F] font-medium transition duration-300" href="#contact" onclick="closeMenu()">Contact</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-5">
                <button class="bg-[#0EBF3F] text-white px-5 py-2 rounded-lg hover:bg-[#0AA832] transition duration-300">Resume</button>
                <ion-icon onclick="toggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden text-black"></ion-icon>
                <button onclick="toggleDarkMode()" class="text-3xl">
                    <ion-icon id="dark-mode-icon" name="moon" class="text-black"></ion-icon>
                </button>
            </div>
        </nav>
    </header>

    <section class="h-screen flex flex-col items-center justify-center text-center px-6 md:px-12 mt-20" id="home">
        <div class="max-w-3xl">
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4" id="hero-title">
                Hi, I'm <span class="text-[#0EBF3F]">UMutesi Kelia</span>
            </h1>
            <p class="text-gray-700 text-lg md:text-xl mb-6" id="hero-description">
                A passionate <span class="font-semibold text-gray-700">Web Developer</span> based in Rwanda, creating beautiful and functional websites.
            </p>
            <div class="relative flex justify-center mt-6">
                <img src="src/assets/umutesi-photo.jpeg" alt="Umutesi Kelia" class="w-64 h-64 md:w-80 md:h-80 rounded-lg border-4 border-white shadow-lg">
            </div>
            <div class="flex justify-center gap-6 mt-6">
                <a href="https://github.com/Umutesi03" target="_blank">
                    <ion-icon name="logo-github" class="text-4xl text-gray-700 hover:text-[#0EBF3F] transition duration-300"></ion-icon>
                </a>
                <a href="https://linkedin.com/in/umutesi" target="_blank">
                    <ion-icon name="logo-linkedin" class="text-4xl text-gray-700 hover:text-[#0EBF3F] transition duration-300"></ion-icon>
                </a>
                <a href="https://twitter.com/umutesi" target="_blank">
                    <ion-icon name="logo-twitter" class="text-4xl text-gray-700 hover:text-[#0EBF3F] transition duration-300"></ion-icon>
                </a>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu(e) {
            e.name = e.name === "menu" ? "close" : "menu";
            let navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("top-[9vh]");
        }

        function closeMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.remove("top-[9vh]");
        }

        function toggleDarkMode() {
            const body = document.getElementById('body');
            const header = document.getElementById('header');
            const icon = document.getElementById('dark-mode-icon');
            const heroTitle = document.getElementById('hero-title');
            const heroDescription = document.getElementById('hero-description');

            body.classList.toggle('bg-[#060E0E]');
            body.classList.toggle('text-white');
            header.classList.toggle('bg-[#060E0E]');

            if (body.classList.contains('bg-[#060E0E]')) {
                icon.name = 'sunny'; 
                heroTitle.classList.add('text-white');
                heroDescription.classList.add('text-white');
            } else {
                icon.name = 'moon'; 
                heroTitle.classList.remove('text-white');
                heroDescription.classList.remove('text-white');
            }
        }
    </script>
</body>
</html>
